    sdk: flutter

  # ignore: sort_pub_dependencies
  flutter_lints: ^4.0.0
  very_good_analysis: ^6.0.0
  flutter_launcher_icons: ^0.14.1
  flutter_to_debian: ^2.0.2
  envied_generator: ^0.5.4+1
  build_runner: ^2.4.13

